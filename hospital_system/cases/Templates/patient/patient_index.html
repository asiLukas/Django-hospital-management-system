{%extends 'base.html'%}
{%block title%}{%endblock%}

{%block content%}
<div class="index_view">
    <h1>{{obj.first_name}} {{obj.last_name}}</h1>
    <h3>Patient address: {{obj.address}}</h3>
    <br>
    <h4>{{obj.email}}</h4>


    <a href="{{obj.id}}/delete/"><button class="btn btn-danger">Delete this case</button></a>
    <a href="{{obj.id}}/update/"><button class="btn btn-dark">Update this case</button></a>
</div>
{%endblock%}
